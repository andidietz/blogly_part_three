{% extends 'base.html' %}
{% block title %}Blogly | Add Post{% endblock %}
{% block content %}
    <h1>Add Post for {{user.full_name}}</h1>
    <form action='/users/{{user.id}}/posts/new' method='POST'>    
        <label for='title'>Title <input type='text' id='title' name='title' ></label>
        <label for='content'>Content <input type='text' id='content' name='content' ></label>
        {% for tag in tags %}
        <input type='checkbox' id='{{tag.name}}' name='{{tag.name}}' value='{{tag.name}}' >
        <label for='{{tag.name}}'>{{tag.name}}</label>
        {% endfor %}
        <a href='/users/{{user.id}}'>Cancel</a>
        <button>Add</button>
    </form>
{% endblock %}
